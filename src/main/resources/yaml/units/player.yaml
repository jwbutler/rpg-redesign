name: "player"
pattern: "player_${activity}_${direction}_${number}"
pattern_variables:
- activity
- direction
- number
animations:
- name: "standing"
  repeat:
  - direction: ["N", "NE", "E", "SE", "S", "SW", "W", "NW"]
  frames:
  - activity: "standing"
    number: "1"
- name: "walking"
  repeat:
  - direction: ["N", "NE", "E", "SE", "S", "SW", "W", "NW"]
  frames:
  - activity: "walking"
    number: "1"
  - activity: "walking"
    number: "2"
- name: "attacking"
  repeat:
  - direction: ["N", "NE", "E", "SE", "S", "SW", "W", "NW"]
  frames:
  - activity: "attacking"
    number: "1"
  - activity: "attacking"
    number: "2"
  - activity: "attacking"
      number: "1"
